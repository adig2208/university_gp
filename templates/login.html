<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
</head>
<body>
	{% if error_message %}
		<p>{{ error_message }}</p>
	{% endif %}
	<form method="POST">
		<label>Email:</label>
		<input type="email" name="email" required>
		<br>
		<label>Password:</label>
		<input type="password" name="password" required>
		<br>
		<button type="submit">Login</button>
	</form>
</body>
</html>
